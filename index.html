<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./main2.css">
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="page1">
        <div class="info">
            <div class="header">
                <img src="./img/Vector.svg" alt="">
                <div class="city">
                    <select name="Выберите область" id="">
                        <option value="42.882004,74.582748">Бишкек</option>
                        <option value="42.52277,72.24274">Талас</option>
                        <option value="41.42866,75.99111">Нарын</option>
                        <option value="	40.513996,72.816101">Ош</option>
                        <option value="40.06259 70.81939">Баткен</option>
                        <option value="40.933155, 72.981491">Джал-Алабад</option>
                        <option value="42.416668,77.250000">Иссык-Куль</option>
                    </select>
                </div>
                <img src="./img/Group 652.svg" alt="">
            </div>
            <div class="weatherImg">
                <img src="" alt="">
            </div>
            <div class="oblock">
                <div class="infoBlock">
                    <div class="dateBlock">
                        Сегодня,
                        <div class="tektime"></div>
                    </div>
                    <div class="mainTemp">
                        <div class="temp"></div>
                    </div>
                    <div class="current">
                        <div class="desc"></div>
                    </div>
                    <div class="windAll">
                        <img src="./img/Ветер.svg" alt="">
                        <p>Ветер</p>
                        <p>|</p>
                        <div class="windSpeed"></div>
                    </div>
                    <div class="rainAll">
                        <img src="./img/Дождь.svg" alt="">
                        <p>Дождь</p>
                        <p>|</p>
                        <div class="probability"></div>
                    </div>
                </div>
            </div>
            <div class="weekWeatherObsh">
                <div class="weekWeather">
                    <!-- <a href="./index2.html"> -->
                    <button id="push">
                        <p>Прогноз на неделю</p>
                    </button>
                    <!-- </a> -->
                </div>
            </div>
        </div>
    </div>

    <div class="page2">
        <div class="prognozBlock">
            <header>
                <div class="leftHeader">
                    <button id="back">
                        <img src="./img/up.png" alt="">
                        <span>Назад</span>
                    </button>
                </div>
                <div class="rightHeader">
                    <img src="./img/настройки.png" alt="">
                </div>
            </header>
            <div class="currentBlock">
                <div class="leftblock">
                    <p>Сегодня</p>
                </div>
                <div class="rightBlock"></div>
            </div>
            <div class="currentWeather">
                <div class="listOfHours"></div>
            </div>
            <div class="prognoz">
                <div class="progHeader">
                    <p>На этой неделе</p>
                    <img src="./img/cal.svg" alt="">
                </div>
            </div>
            <div class="week">
                <div class="daily"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="./app2.js"></script>



</body>

</html>
